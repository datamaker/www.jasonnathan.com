<?xml version="1.0" encoding="UTF-8"?>
<svg width="99.9%" height="99.9%" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Animated Background SVG</title>
    <desc>Animated Background SVG used in www.jasonnathan.com</desc>
    <defs>
        <radialGradient cx="50%" cy="50%" fx="50%" fy="50%" r="82.6484375%" id="radialGradient-1">
            <stop stop-color="rgb(0, 255, 255)" stop-opacity="0.3" offset="0%">
              <animate attributeName="stop-color" dur="250ms" from="rgb(0, 255, 255)" to="#FFFFFF" begin="greenBG.mouseover" end="greenBG.mouseout" repeatCount="indefinite" />
            </stop>
            <stop stop-color="#FFFFFF" stop-opacity="0" offset="100%"></stop>
        </radialGradient>
    </defs>
    <g id="greenBG" fill="none" fill-rule="evenodd">
      <rect id="path-2" x="0" y="0" width="100%" height="100%" fill="url(#radialGradient-1)"></rect>
      <mask id="mask-3" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="100" height="100" fill="white">
          <use xlink:href="#path-2"></use>
      </mask>
    </g>
</svg>
